<h1 i18n="@@ArticlesDataHeader">Artikeldaten</h1>

<div class="toolbar" aria-label="Werkzeugleiste" i18n-aria-label="@@Toolbar">

<button class="button button-label button-highlight-sub" tabindex="0"
        aria-label="Abbrechen" i18n-aria-label="@@ButtonCancelAriaLabel"
        matTooltip="Abbrechen" i18n-matTooltip="@@ButtonCancelTooltip"
        (click)="onEscapeKey()">
  <mat-icon>close</mat-icon>
  <span i18n="@@ButtonCancel">Abbrechen</span>
</button>

  <button
    class="button button-label button-highlight-main"
    tabindex="0"
    aria-label="Speichern"
    i18n-aria-label="@@ButtonSaveAriaLabel"
    matTooltip="Speichern"
    i18n-matTooltip="@@ButtonSaveTooltip"
    (click)="onSave()">
    <mat-icon>check</mat-icon>
    <span i18n="@@ButtonSave">Speichern</span>
  </button>

</div>

<div class="scrollable-content" aria-label="Scrollbarer Inhalt" i18n-aria-label="@@ScrollableContent">

  <app-input-field
    [(inputValue)]="articleName"
    [maxLength]="maxLengthName"
    [placeholder]="'max. ' + maxLengthName + ' Zeichen'"
    [ariaLabel]="'Bezeichnung Artikel max. ' + maxLengthName + ' Zeichen'"
    label="Bezeichnung"
    fieldId="InputFieldNameArticle">
  </app-input-field>

  <div class="input-field-group">

  <app-input-field
    [(inputValue)]="articleSurface"
    [maxLength]="maxLengthSurface"
    [placeholder]="'max. ' + maxLengthSurface + ' Zeichen'"
    [ariaLabel]="'Fläche Artikel max. ' + maxLengthSurface + ' Zeichen'"
    label="Fläche"
    fieldId="InputFieldSurfaceArticle">
  </app-input-field>

  <app-input-field
    [(inputValue)]="articleDripOff"
    [maxLength]="maxLengthDripOff"
    [placeholder]="'max. ' + maxLengthDripOff + ' Zeichen'"
    [ariaLabel]="'Abtropfen Artikel max. ' + maxLengthDripOff + ' Zeichen'"
    label="Abtropfen"
    fieldId="InputFieldDripoffArticle">
  </app-input-field>

  <app-input-field
    [(inputValue)]="articleAnodic"
    [maxLength]="maxLengthAnodic"
    [placeholder]="'max. ' + maxLengthAnodic + ' Zeichen'"
    [ariaLabel]="'Anodisch Artikel max. ' + maxLengthAnodic + ' Zeichen'"
    label="Anodisch"
    fieldId="InputFieldAnodicArticle">
  </app-input-field>

  </div>

  <app-input-field
    [(inputValue)]="articleComment"
    [maxLength]="maxLengthComment"
    [placeholder]="'max. ' + maxLengthComment + ' Zeichen'"
    [ariaLabel]="'Kommentar Artikel max. ' + maxLengthComment + ' Zeichen'"
    label="Bemerkung"
    fieldId="InputFieldCommentArticle">
  </app-input-field>

</div>
