<div class="toolbar" aria-label="Werkzeugleiste" i18n-aria-label="@@Toolbar">

<button class="button button-label button-highlight-sub" tabindex="0"
        aria-label="Abbrechen" i18n-aria-label="@@ButtonCancelAriaLabel"
        matTooltip="Abbrechen" i18n-matTooltip="@@ButtonCancelTooltip"
        (click)="onEscapeKey()">
  <mat-icon>close</mat-icon>
  <span i18n="@@ButtonCancel">Abbrechen</span>
</button>

  <button
    class="button button-label button-highlight-main"
    tabindex="0"
    aria-label="Speichern"
    i18n-aria-label="@@ButtonSaveAriaLabel"
    matTooltip="Speichern"
    i18n-matTooltip="@@ButtonSaveTooltip"
    (click)="onSave()">
    <mat-icon>check</mat-icon>
    <span i18n="@@ButtonSave">Speichern</span>
  </button>

</div>

<div class="scrollable-content" aria-label="Scrollbarer Inhalt" i18n-aria-label="@@ScrollableContent">
  <form (ngSubmit)="onSave()">
    <div class="input-fields-container">
      <app-input-field
        label="Name"
        name="name"
        [(ngModel)]="article.name"
        [required]="true"
        [maxLength]="30"
        icon="deployed_code"
        placeholder="Artikelname eingeben">
      </app-input-field>

      <app-input-field
        label="Nummer"
        name="number"
        [(ngModel)]="article.number"
        [required]="true"
        [maxLength]="6"
        [numbersOnly]="true"
        icon="tag"
        placeholder="Artikelnummer eingeben">
      </app-input-field>

      <app-input-field
        label="Kunde"
        name="customer"
        [(ngModel)]="article.customer"
        [required]="true"
        [maxLength]="30"
        icon="business"
        placeholder="Kundennamen eingeben">
      </app-input-field>

      <app-input-field
        label="Fläche"
        name="surface"
        [(ngModel)]="article.surface"
        [maxLength]="4"
        [numbersOnly]="true"
        [unit]="'dm²'"
        icon="square_foot"
        placeholder="Fläche eingeben (dm²)">
      </app-input-field>

      <app-input-field
        label="Abtropfen"
        name="dripOff"
        [(ngModel)]="article.dripOff"
        [maxLength]="3"
        [numbersOnly]="true"
        [unit]="'%'"
        icon="water_drop"
        placeholder="Abtropfgrad eingeben (%)">
      </app-input-field>

      <app-input-field
        label="Kommentar"
        name="comment"
        [(ngModel)]="article.comment"
        [maxLength]="120"
        icon="note"
        placeholder="Kommentar eingeben">
      </app-input-field>
    </div>
  </form>

  <app-position-sequence 
    [enableEdit]="enableEdit()"
    (selectedPositionsChange)="onSequenceChange($event)">
  </app-position-sequence>
</div>
