</button>

<div class="scrollable-content" aria-label="Scrollbarer Inhalt" i18n-aria-label="@@ScrollableContent">



  <div class="input-field">

    <div class="input-field-header">
  <label for="InputFieldNameArticle" class="input-field-label" i18n="@@Input-field-label-name">Bezeichnung</label>
  <div
    class="input-field-counter"
    i18n="@@Input-field-counter"
    [ngClass]="{
  'visible': isFocused || (inputValueNameArticle && inputValueNameArticle.length > 0),
  'flash-limit': flashCounter
}">
    {{ inputValueNameArticle?.length || 0 }} / 20 Zeichen
  </div>
    </div>

    <input
      [(ngModel)]="inputValueNameArticle"
      id="InputFieldNameArticle"
      class="input-field-value"
      (input)="onInputChange()"
      (focus)="isFocused = true"
      (blur)="isFocused = false"
      placeholder="max. 20 Zeichen"
      maxlength="20"
      i18n="@@Input-field-placeholder-name"
      aria-label="Bezeichnung Artikel max. 20 Zeichen"
      i18n-aria-label="@@InputFieldNameArticle"
    [ngClass]="{'flash-limit': flashCounter}">
  </div>
