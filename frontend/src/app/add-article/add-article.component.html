<h1 i18n="@@ArticlesDataHeader">Artikeldaten</h1>

<span class="toolbar">

<button class="button button-label button-highlight-sub"
        aria-label="Abbrechen" i18n-aria-label="@@ButtonCancelAriaLabel"
        matTooltip="Abbrechen" i18n-matTooltip="@@ButtonCancelTooltip">
  <mat-icon>close</mat-icon>
  <span i18n="@@ButtonCancel">Abbrechen</span>
</button>

<button class="button button-label button-highlight-main"
        aria-label="Speichern" i18n-aria-label="@@ButtonSaveAriaLabel"
        matTooltip="Speichern" i18n-matTooltip="@@ButtonSaveTooltip">
  <mat-icon>check</mat-icon>
  <span i18n="@@ButtonSave">Speichern</span>
</button>



  <button class="button"
          aria-label="Abbrechen" i18n-aria-label="@@ButtonCancelAriaLabel"
          matTooltip="Abbrechen" i18n-matTooltip="@@ButtonCancelTooltip">
  <mat-icon>close</mat-icon>
</button>

  <button disabled class="button button-label"
          aria-label="Abbrechen" i18n-aria-label="@@ButtonCancelAriaLabel"
          matTooltip="Abbrechen" i18n-matTooltip="@@ButtonCancelTooltip">
  <mat-icon>close</mat-icon>
  <span i18n="@@ButtonCancel">Deaktiviert</span>
</button>

  </span>
