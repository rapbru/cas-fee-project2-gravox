<nav class="navbar" role="navigation" aria-label="Hauptnavigation">
  <div class="app-container">
    <div class="left-section">
      <div class="navbar-list">
        <button class="button" 
          *ngIf="shouldShowOverviewButton()"
          [disabled]="isOverviewActive() || enableEdit()"
          [class.inactive]="isOverviewActive() || enableEdit()"
          (click)="navigateTo('/overview')"
          tabindex="1"
          aria-label="Zur Übersicht navigieren"
          matTooltip="Zur Übersicht"
          matTooltipPosition="below">
          <mat-icon>view_list</mat-icon>
          Übersicht
        </button>
        <button class="button" 
          *ngIf="shouldShowArticlesButton()"
          [disabled]="isArticlesActive() || enableEdit()"
          [class.inactive]="isArticlesActive() || enableEdit()"
          (click)="navigateTo('/articles')"
          tabindex="2"
          aria-label="Zu Artikeln navigieren"
          matTooltip="Zu Artikeln"
          matTooltipPosition="below">
          <mat-icon>deployed_code</mat-icon>
          Artikel
        </button>
      </div>
    </div>
    <div class="right-section">
      <button class="button" 
        [class.edit-active]="enableEdit()"
        (click)="toggleEdit()"
        tabindex="3"
        [attr.aria-label]="enableEdit() ? 'Bearbeitungsmodus deaktivieren' : 'Bearbeitungsmodus aktivieren'"
        [matTooltip]="enableEdit() ? 'Bearbeitungsmodus deaktivieren' : 'Bearbeitungsmodus aktivieren'"
        matTooltipPosition="below">
        <mat-icon>{{ enableEdit() ? 'edit_off' : 'edit' }}</mat-icon>
        Bearbeiten
      </button>
      <button class="button" 
        [disabled]="enableEdit()"
        [class.inactive]="enableEdit()"
        (click)="logout()"
        tabindex="4"
        aria-label="Ausloggen"
        matTooltip="Ausloggen"
        matTooltipPosition="below">
        <mat-icon>logout</mat-icon>
        <span [class.mobile-hidden]="deviceDetectionService.isMobileSignal()">Logout</span>
      </button>
    </div>
  </div>
</nav>
