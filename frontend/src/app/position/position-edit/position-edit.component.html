<div class="position-edit">
  <h2>Bearbeiten der Position</h2>
  <form *ngIf="position">
    <!-- Temperatur -->
    <h3>Temperatur</h3>
    <div>
      <label for="temperature-actual">Aktuell:</label>
      <input id="temperature-actual" type="number" [(ngModel)]="position.temperature.actual" name="temperatureActual" />
    </div>
    <div>
      <label for="temperature-preset">Voreinstellung:</label>
      <input id="temperature-preset" type="number" [(ngModel)]="position.temperature.preset" name="temperaturePreset" />
    </div>
    <div>
      <label for="temperature-present">Vorhanden:</label>
      <input id="temperature-present" type="checkbox" [(ngModel)]="position.temperature.isPresent" name="temperaturePresent" />
    </div>

    <!-- Strom -->
    <h3>Strom</h3>
    <div>
      <label for="current-actual">Aktuell:</label>
      <input id="current-actual" type="number" [(ngModel)]="position.current.actual" name="currentActual" />
    </div>
    <div>
      <label for="current-preset">Voreinstellung:</label>
      <input id="current-preset" type="number" [(ngModel)]="position.current.preset" name="currentPreset" />
    </div>
    <div>
      <label for="current-present">Vorhanden:</label>
      <input id="current-present" type="checkbox" [(ngModel)]="position.current.isPresent" name="currentPresent" />
    </div>

    <!-- Spannung -->
    <h3>Spannung</h3>
    <div>
      <label for="voltage-actual">Aktuell:</label>
      <input id="voltage-actual" type="number" [(ngModel)]="position.voltage.actual" name="voltageActual" />
    </div>
    <div>
      <label for="voltage-preset">Voreinstellung:</label>
      <input id="voltage-preset" type="number" [(ngModel)]="position.voltage.preset" name="voltagePreset" />
    </div>
    <div>
      <label for="voltage-present">Vorhanden:</label>
      <input id="voltage-present" type="checkbox" [(ngModel)]="position.voltage.isPresent" name="voltagePresent" />
    </div>

    <!-- Buttons -->
    <div class="buttons">
      <button mat-button (click)="saveChanges()">Speichern</button>
      <button mat-button (click)="cancelChanges()">Abbrechen</button>
    </div>
  </form>
</div>
