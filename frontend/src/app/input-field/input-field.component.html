<div class="input-field" [class.comment-field]="name === 'comment'">
  <div class="input-field-header">
    <label class="input-field-label" [for]="name">
      <mat-icon *ngIf="icon" class="input-label-icon">{{ icon }}</mat-icon>
      {{ label }}
    </label>
    <span class="input-field-counter" [class.visible]="showCounter">
      {{ value.length }}/{{ getEffectiveMaxLength() }} {{ numbersOnly ? 'Stellen' : 'Zeichen' }}
    </span>
  </div>
  <div class="input-wrapper">
    <ng-container *ngIf="name === 'comment'; else standardInput">
      <textarea
        [id]="fieldId || name"
        [name]="name"
        [required]="required"
        [maxlength]="maxLength"
        [placeholder]="placeholder"
        [disabled]="disabled"
        [attr.aria-label]="ariaLabel"
        [attr.autocomplete]="autocomplete"
        class="input-field-value"
        [ngModel]="displayValue"
        (ngModelChange)="onInputChange($event)"
        (blur)="markAsTouched()"
        (focus)="selectInputContent($event)"
        (click)="selectInputContent($event)"
        rows="1"
        [class.always-orange]="alwaysOrange"
      ></textarea>
    </ng-container>
    <ng-template #standardInput>
      <input
        [id]="fieldId || name"
        [name]="name"
        [type]="type"
        [required]="required"
        [maxlength]="unit ? maxLength + unit.length + 1 : maxLength"
        [placeholder]="placeholder"
        [disabled]="disabled"
        [attr.aria-label]="ariaLabel"
        [attr.autocomplete]="autocomplete"
        class="input-field-value"
        [ngModel]="displayValue"
        (ngModelChange)="onInputChange($event)"
        (blur)="markAsTouched()"
        (focus)="selectInputContent($event)"
        (click)="selectInputContent($event)"
        (keypress)="onKeyPress($event)"
        [class.always-orange]="alwaysOrange"
      />
    </ng-template>
  </div>
</div>
