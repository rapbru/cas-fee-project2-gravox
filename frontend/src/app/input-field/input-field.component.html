<mat-form-field>
  <mat-label>{{ label }}</mat-label>
  <input matInput
         [id]="fieldId"
         [attr.aria-label]="ariaLabel"
         [placeholder]="placeholder"
         [required]="required"
         [maxlength]="maxLength"
         [disabled]="disabled"
         [value]="value"
         (input)="onInputChange($event)"
         (blur)="markAsTouched()">
  <mat-hint *ngIf="maxLength" align="end">{{value?.length || 0}}/{{maxLength}}</mat-hint>
</mat-form-field>
