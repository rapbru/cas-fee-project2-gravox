<h1 class="font-main" i18n="@@articlesHeader">Artikel</h1>

<app-toolbar></app-toolbar>

<div class="button-container">
  <button mat-raised-button 
          color="warn"
          [disabled]="!hasSelectedArticles()"
          (click)="deleteSelectedArticles()">
    <mat-icon>delete</mat-icon>
    LÃ¶schen
  </button>
  <button mat-raised-button 
          color="accent"
          [disabled]="!hasExactlyOneSelected()"
          (click)="loadSelectedArticle()">
    <mat-icon>download</mat-icon>
    Laden
  </button>
</div>

<div class="articles-grid">
  <app-article-card
    *ngFor="let article of articles"
    [article]="article"
    [showCheckbox]="true"
    (cardClick)="navigateToDetails($event)">
  </app-article-card>
</div>

<footer class="footer">
  <span>VONESCO</span>
</footer>
