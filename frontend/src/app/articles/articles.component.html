<h1 class="font-main" i18n="@@articlesHeader">Artikel</h1>

@if (enableEdit()) {
  <app-toolbar
    [showNavigateAdd]="true"
    [showDelete]="true"
    [showLoad]="false"
    [deleteDisabled]="!hasSelectedArticles()"
    (delete)="deleteSelectedArticles()">
  </app-toolbar>
}

<div class="content-container">
  <div class="card-grid">
    <app-article-card 
      *ngFor="let article of articles"
      [article]="article"
      [showCheckbox]="enableEdit()"
      [isLoadButtonDisabled]="isLoadButtonDisabled(article)"
      (cardClick)="navigateToDetails($event)"
      (loadClick)="navigateToDetails(article.id)">
    </app-article-card>
  </div>
</div>

<footer class="footer">
  <span>VONESCO</span>
</footer>
