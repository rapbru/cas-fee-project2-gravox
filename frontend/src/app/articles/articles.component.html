<h1 class="font-main" i18n="@@articlesHeader">Artikel</h1>

<app-toolbar
  [showNavigateAdd]="true"
  [showReorder]="false"
  [showAddLine]="false"
  [showDeleteLine]="false"
  [showAdd]="false"
  [showDelete]="false">
</app-toolbar>

<div class="content-container">
  <div class="button-container">
    <button mat-raised-button 
            color="warn"
            [disabled]="!hasSelectedArticles()"
            (click)="deleteSelectedArticles()">
      LÃ¶schen
    </button>
    <button mat-raised-button 
            color="accent"
            [disabled]="!hasExactlyOneSelected()"
            (click)="loadSelectedArticle()">
      Laden
    </button>
  </div>

  <div class="card-grid">
    <app-article-card 
      *ngFor="let article of articles"
      [article]="article"
      [showCheckbox]="true"
      [isLoadButtonDisabled]="isLoadButtonDisabled(article)"
      (cardClick)="navigateToDetails($event)"
      (loadClick)="navigateToDetails(article.id)">
    </app-article-card>
  </div>
</div>

<footer class="footer">
  <span>VONESCO</span>
</footer>
