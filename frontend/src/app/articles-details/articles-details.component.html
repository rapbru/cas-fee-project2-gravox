<div class="content-container">
  @if (article) {
    <div class="article-actions">
      <button class="button vonesco card-button" 
              [disabled]="isLoading()" 
              (click)="onLoad()">
        @if (isLoading()) {
          <mat-spinner diameter="20"></mat-spinner>
        } @else {
          <mat-icon>download</mat-icon>
        }
        <span>Laden</span>
      </button>
    </div>

    <app-article-card
      [article]="article"
      [showCheckbox]="false"
      [showHeader]="false"
      [isInDetails]="true"
      [isEditable]="enableEdit()">
    </app-article-card>

    <app-position-sequence
      [selectedPositions]="positions"
      (selectedPositionsChange)="onSequenceChange($event)">
    </app-position-sequence>
  } @else {
    <div>Loading article details...</div>
  }
</div>
