<div *ngIf="article" class="article-container">
  <app-article-card
    [article]="article"
    [showCheckbox]="false"
    [showHeader]="true"
    [isArticleView]="true"
    (loadClick)="loadArticle()">
  </app-article-card>

  <div *ngIf="article.sequence && article.sequence.length > 0" class="sequences-container">
    <div *ngFor="let seq of article.sequence" class="sequence-item">
      <p>Position ID: {{ seq.positionId }}</p>
      <p>Order Number: {{ seq.orderNumber }}</p>
      <p>Time Preset: {{ seq.timePreset }}</p>
      <p>Current Preset: {{ seq.currentPreset }}</p>
      <p>Voltage Preset: {{ seq.voltagePreset }}</p>
    </div>
  </div>
</div>

<div *ngIf="!article">
  Loading article details...
</div>
