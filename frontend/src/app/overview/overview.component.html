<div class="overview-container">
    <div class="column">
        <ng-container *ngFor="let position of positions; let i = index">
            <app-position *ngIf="i < halfLength" [position]="position"></app-position>
        </ng-container>
    </div>
    <div class="column">
        <ng-container *ngFor="let position of positions; let i = index">
            <app-position *ngIf="i >= halfLength" [position]="position"></app-position>
        </ng-container>
    </div>
</div>
