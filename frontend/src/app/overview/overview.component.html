<ng-container *ngIf="selectedPosition">
    <app-position-edit
        [position]="selectedPosition"
        (closeEdit)="closeEdit()">
    </app-position-edit>
</ng-container>

<ng-container *ngFor="let position of positions">
    <app-position
        [position]="position"
        (selectPosition)="selectPosition($event)">
    </app-position>
</ng-container>
